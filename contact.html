    <main class="contact-page-main">
        <h1 class="contact-title">Contact</h1>
        
        <div class="contact-container">
            <div class="contact-form">
                <form>
                    <div class="form-row">
                        <input type="text" placeholder="First Name" class="form-input">
                        <input type="text" placeholder="Last Name" class="form-input">
                    </div>
                    <div class="form-row">
                        <input type="tel" placeholder="Phone Number" class="form-input">
                        <input type="text" placeholder="Subject" class="form-input">
                    </div>
                    <input type="email" placeholder="Email Address" class="form-input full-width">
                    <textarea placeholder="Message" class="form-input full-width message-input"></textarea>
                    <button type="submit" class="send-message-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Get In <span class="text-blue">Touch</span></h2>
                <p class="contact-description">Contact me to discuss ideas, projects or collaborations.</p>
                
                <div class="contact-details">
                    <div class="contact-detail-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-text">
                            <h2>Phone</h2>
                            <p>+92343455990</p>
                        </div>
                    </div>

                    <div class="contact-detail-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h2>Email</h2>
                            <p>rifkyr981@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-detail-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h2>Address</h2>
                            <p>Jl. Pendidikan Raya</p>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.7254317562377!2d106.8269813!3d-6.2967493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f21a0bb89889%3A0x9f1a01d24f4b5079!2sJl.%20Pendidikan%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1635739200000!5m2!1sid!2sid" width="100%" height="400" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy"></iframe>
